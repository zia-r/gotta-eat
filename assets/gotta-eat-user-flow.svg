<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#f8f9fa"/>
  
  <!-- Flow Steps -->
  <circle cx="100" cy="100" r="30" fill="#6b67f5"/>
  <circle cx="300" cy="100" r="30" fill="#34a853"/>
  <circle cx="500" cy="100" r="30" fill="#fbbc05"/>
  <circle cx="700" cy="100" r="30" fill="#4285f4"/>

  <!-- Connecting Arrows -->
  <line x1="130" y1="100" x2="270" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="330" y1="100" x2="470" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="530" y1="100" x2="670" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
        markerWidth="6" markerHeight="6"
        orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Labels -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial" font-size="12">User Query</text>
  <text x="300" y="160" text-anchor="middle" font-family="Arial" font-size="12">Restaurant Search</text>
  <text x="500" y="160" text-anchor="middle" font-family="Arial" font-size="12">Check Availability</text>
  <text x="700" y="160" text-anchor="middle" font-family="Arial" font-size="12">Preview Content</text>

  <!-- Icons -->
  <text x="100" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="20">🗣️</text>
  <text x="300" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="20">🔍</text>
  <text x="500" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="20">📅</text>
  <text x="700" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="20">📱</text>
</svg>
